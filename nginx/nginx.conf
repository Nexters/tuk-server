events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log  /var/log/nginx/access.log  main;
    sendfile        on;
    keepalive_timeout  65;

    upstream tuk-api {
        server api:8080;
    }

    # HTTP 서버 (Let's Encrypt 챌린지 + HTTPS 리다이렉트)
    server {
        listen 80;
        server_name api.tuk.kr;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 나머지는 HTTPS로 리다이렉트
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS 서버
    server {
        listen 443 ssl http2;
        server_name api.tuk.kr;

        ssl_certificate /etc/letsencrypt/live/api.tuk.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.tuk.kr/privkey.pem;

        location / {
            proxy_pass http://tuk-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /actuator/health {
            proxy_pass http://tuk-api/actuator/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}